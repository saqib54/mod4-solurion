<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello / Goodbye Demo</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7f9fc;
      color: #333;
      margin: 0;
      padding: 30px;
    }
    h1 {
      color: #1e88e5;
      text-align: center;
      margin-bottom: 30px;
    }

    /* container for cards */
    #output {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 400px;
      margin: 0 auto;
    }

    .card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 1.1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .hello {
      background-color: #e8f5e9;
      border-left: 6px solid #43a047;
      color: #2e7d32;
    }

    .goodbye {
      background-color: #ffebee;
      border-left: 6px solid #e53935;
      color: #b71c1c;
    }
  </style>
</head>
<body>
  <h1>Hello / Goodbye Messages</h1>
  <div id="output"></div>

  <script src="helloSpeaker.js"></script>
  <script src="byeSpeaker.js"></script>
  <script src="script.js"></script>
</body>
</html>
